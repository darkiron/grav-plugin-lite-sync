name: Lite Sync
version: 0.1.0
description: git sync repo/prod
icon: plug
author:
  name: vincent scharpen
  email: darkiron90@gmail.com
homepage: https://github.com/darkiron/grav-plugin-lite-sync
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/darkiron/grav-plugin-lite-sync/issues
docs: https://github.com/darkiron/grav-plugin-lite-sync/blob/develop/README.md
