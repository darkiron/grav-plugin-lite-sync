form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    git_repo_url:
      type: text
      label: PLUGIN_LITE_SYNC.git_repo_url
      help: PLUGIN_LITE_SYNC.git_repo_url_help
    git_repo_port:
      type: text
      label: PLUGIN_LITE_SYNC.git_repo_port
      help: PLUGIN_LITE_SYNC.git_repo_port_help
    git_ssh_key:
      type: textaera
      label: PLUGIN_LITE_SYNC.git_ssh_key
      help: PLUGIN_LITE_SYNC.git_ssh_key_help
    git_remote:
      type: text
      label: PLUGIN_LITE_SYNC.git_remote
      help: PLUGIN_LITE_SYNC.git_remote_help
    git_branch:
      type: text
      label: PLUGIN_LITE_SYNC.git_branch
      help: PLUGIN_LITE_SYNC.git_branch_help